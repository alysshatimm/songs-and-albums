                    <div class="add-modal-content">
                        <span class="close close-add">&times;</span>
                        <h2 class="album-name-modal">
                            <label for="new-album-input"></label>
                            <input placeholder="New Album Name" type="text" name="newAlbumText" id="new-album-input" class="modal-input add-album-inner-text">

                                    <label for="comments-input"></label>

                                    <input placeholder="Song Duration" type="text" name="headlineText" id="headline-input" class="modal-input">
                                    <input placeholder="YouTube Link" type="text" name="commentText" id="comments-input" class="modal-input">
                                    <button class="submit-comment" type="submit">Submit</button>
                                </form>

                                <label for="artist-input"></label>
                                <label for="album-image-input"></label>
                                <label for="new-record-label-input"></label>
                                <input placeholder="Artist" type="text" name="artistText" id="new-artist-input" class="modal-input">
                                <input placeholder="Record Label" type="text" name="recordLabelText" id="new-record-label-input" class="modal-input">
                                <input placeholder="Album Image URL" type="text" name="albumImageText" id="album-image-input" class="modal-input">
                                <button class="submit-comment" type="submit" id="add-album-submit">Submit</button>
                            </div>

                    </div>
